
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>С 23 февраля ❤️</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  color: white;
  max-width: 400px;
  animation: fadeIn 2s ease;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  line-height: 1.6;
}

.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  animation: float 6s infinite ease-in;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes float {
  0% {transform: translateY(100vh) scale(1);}
  100% {transform: translateY(-10vh) scale(1.5);}
}
</style>
</head>

<body>

<div class="card">
  <h1>С 23 февраля, любимый ❤️</h1>
  <p>
    Ты мой защитник, моя опора и моя сила.  
    Настоящий мужчина — смелый, сильный и невероятно заботливый.  
  </p>
  <p>
    Я горжусь тобой каждый день.  
    Спасибо, что ты есть у меня.  
  </p>
  <p>
    Люблю тебя бесконечно ❤️
  </p>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 20) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
